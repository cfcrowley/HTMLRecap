<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>A reassuring Poll</h1>
    <div>
        <form>
            <p>
                <label>How Confused Are You? <input /></label>
            </p>
            <p>
                <label>Looking back what do you wish you knew? <input /></label>
            </p>
            <p>
                <label> Do you feel like you've figured out the basics? <input /></label>
            </p>
        </form>
    </div>
    
</body>
</html>
